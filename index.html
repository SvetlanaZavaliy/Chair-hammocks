<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chair hammocks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <a class="logo" href="./index.html">Logo</a>
      <nav class="nav">
        <a class="nav-link" href="./home.html">Home</a>
        <a class="nav-link" href="">Shop</a>
        <a class="nav-link" href="">Blog</a>
        <a class="nav-link" href="">Contact</a>
      </nav>
      <div class="img-info">
        <img src="./images/search-img.png" width="19px" alt="search" />
        <img class="img-info-basket" src="./images/basket-img.png" width="19px" alt="basket" />
      </div>
    </header>

    <main class="main">
      <section class="main-left">
        <div>
          <h1>Chair hammocks</h1>
          <p class="main-left-text">Spend time outdoors with comfort</p>
          <button class="button">View catalog</button>
        </div>

        <div class="catalog">
          <div class="catalog-card" width="260px">
            <div class="catalog-new-praic">
              <span class="catalog-new">NEW</span>
              <span class="catalog-praic">&#36; 400</span>
            </div>
            <img class="catalog-img" src="./images/img-1.png" alt="rocking chair" width="200" />

            <div class="catalog-button">
              <button class="catalog-button-praic">
                <span class="simvol-minus">&minus; </span>
                <span class="catalog-one">1</span>
                <span class="simvol-plus">&plus;</span>
              </button>
              <button class="catalog-basket">Add to bag</button>
            </div>
          </div>

          <div class="catalog-card" width="260px">
            <div class="catalog-new-praic">
              <span class="catalog-new">NEW</span>
              <span class="catalog-praic">&#36; 400</span>
            </div>
            <img class="catalog-img" src="./images/img-2.png" alt="rocking chair" width="200" />

            <div class="catalog-button">
              <button class="catalog-button-praic">
                <span class="simvol-minus">&minus;</span>
                <span class="catalog-one">1</span>
                <span class="simvol-plus">&plus;</span>
              </button>
              <button class="catalog-basket">Add to bag</button>
            </div>
          </div>

          <div class="catalog-card" width="260px">
            <div class="catalog-new-praic">
              <span class="catalog-new">NEW</span>
              <span class="catalog-praic">&#36; 500</span>
            </div>
            <img class="catalog-img" src="./images/img-3.png" alt="rocking chair" width="200" />

            <div class="catalog-button">
              <button class="catalog-button-praic">
                <span class="simvol-minus">&minus;</span>
                <span class="catalog-one">1</span>
                <span class="simvol-plus">&plus;</span>
              </button>
              <button class="catalog-basket">Add to bag</button>
            </div>
          </div>
        </div>
      </section>

      <section class="main-right">
        <div class="card-big">
          <img class="big-img" src="./images/img-main.png" alt="rocking chair" width="510" />
          <span class="catalog-praic big-praic">&#36; 450</span>
          <div class="button-button-big">
            <button class="catalog-button-praic button-big">
              <span class="simvol-minus">&minus;</span>
              <span class="catalog-one">1</span>
              <span class="simvol-plus">&plus;</span>
            </button>
            <button class="right-button">Add to bag</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <a href="" aria-label="twitter">
        <img src="./images/twitter-img.png" alt="twitter" width="24" />
      </a>
      <a href="" aria-label="instagram">
        <img src="./images/instagram-img.png" alt="instagram" width="20" />
      </a>
      <a href="" aria-label="facebook">
        <img src="./images/facebook-img.png" alt="facebook" width="13" />
      </a>
    </footer>
  </body>
</html>
