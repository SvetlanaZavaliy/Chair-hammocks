<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="shop.css" />
  </head>
  <body>
    <header class="header">
      <a class="logo" href="./index.html">Logo</a>
      <nav class="nav">
        <a class="nav-link" href="./home.html">Home</a>
        <a class="nav-link active" href="./shop.html">Shop</a>
        <a class="nav-link" href="">Blog</a>
        <a class="nav-link" href="">Contact</a>
      </nav>
      <div class="img-info">
        <img src="./images/search-img.png" width="19px" alt="search" />
        <img class="img-info-basket" src="./images/basket-img.png" width="19px" alt="basket" />
      </div>
    </header>

    <main class="main">
      <section class="left">
        <div class="left-top">
          <h1>Chair hammocks</h1>
          <p>Spend time outdoors with comfort</p>
          <button class="button">View catalog</button>
        </div>

        <div class="left-bottom">
          <div class="card">
            <!-- <div class="new-praic">
              <span class="new">NEW</span>
              <span class="praic">&#36; 400</span>
            </div> -->
            <img class="catalog-img" src="./images/img-1.png" alt="rocking chair" width="200" />
            <div class="new-praic">
              <span class="new">NEW</span>
              <span class="praic">&#36; 400</span>
            </div>
            <div class="card-button">
              <button class="btn-left">
                <span class="simvol-minus">&minus; </span>
                <span class="catalog-one">1</span>
                <span class="simvol-plus">&plus;</span>
              </button>
              <button class="">Add to bag</button>
            </div>
          </div>

          <div class="card">
            <span>NEW</span>
            <span>&#36; 400</span>
            <img class="catalog-img" src="./images/img-2.png" alt="rocking chair" width="200" />
            <div class="card-button">
              <button>
                <span class="simvol-minus">&minus; </span>
                <span class="catalog-one">1</span>
                <span class="simvol-plus">&plus;</span>
              </button>
              <button>Add to bag</button>
            </div>
          </div>

          <div class="card">
            <span>NEW</span>
            <span>&#36; 400</span>
            <img class="catalog-img" src="./images/img-3.png" alt="rocking chair" width="200" />
            <div class="card-button">
              <button>
                <span class="simvol-minus">&minus; </span>
                <span class="catalog-one">1</span>
                <span class="simvol-plus">&plus;</span>
              </button>
              <button>Add to bag</button>
            </div>
          </div>
        </div>
      </section>
      <section class="right"></section>
      <section class="social"></section>
    </main>
  </body>
</html>
